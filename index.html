<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="conteiner">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип mesto">
        </header>
        <main class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__edit">
                    <img class="" src="./images/icon_edit.svg" alt="Иконка кнопки редактировать профиль">
                </button>
            </div>
            <button type="button" class="button profile__add">
                <img class="profile__icon" src="./images/icon_add.svg" alt="Иконка кнопки добавления фотографии">
            </button>
        </main>
        <section class="card">
            <ul class="card__list">
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фотография Карачаевск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фотография Гора Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"> </button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фотография Гора Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фотография Карачаево-Черкеск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаево-Черкеск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close">
                    <img class="popup__img" src="./images/Close_icon.svg" alt="изображение кнопка">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" method="get" name="form">
                    <input class="popup__input popup__input_user_name" type="text" name="name">
                    <input class="popup__input popup__input_user_description" type="text" name="description">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
