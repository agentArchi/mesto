<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="conteiner">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип mesto">
        </header>
        <section class="profile">

            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар Жак-Ив Кусто">

            <div class="profile__info">
                <div class="profile__conteiner">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="info__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit button button_edit">
                    <img class="" src="./images/icon_edit.svg" alt="Иконка кнопки редактировать профиль">
                </button>
            </div>
            <button class="profile__add button button_add">
                <img class="" src="./images/icon_add.svg" alt="Иконка кнопки добавления фотографии">
            </button>
        </section>
        <section class="card">
            <ul class="card__list">
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash (1).jpg"
                        alt="Фотография Карачаевск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like" alt="Лайк!">
                            <span class="visually-hidden">Поставить лайк!</span>
                        </button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фотография Гора Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like card__like_active" alt="Лайк!">
                            <span class="visually-hidden">Поставить лайк!</span>
                        </button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash (1).jpg"
                        alt="Фотография Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" alt="Лайк!">
                            <span class="visually-hidden">Поставить лайк!</span>
                        </button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фотография Гора Эльбрус">
                    <div class="card__footer">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img class="card__like" src="./images/like.svg" alt="Лайк!">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash (1).jpg"
                        alt="Фотография Домбай">
                    <div class="card__footer">
                        <h2 class="card__title">Домбай</h2>
                        <img class="card__like" src="./images/like.svg" alt="Лайк!">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фотография Карачаево-Черкеск">
                    <div class="card__footer">
                        <h2 class="card__title">Карачаево-Черкеск</h2>
                        <img class="card__like" src="./images/like.svg" alt="Лайк!">
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__container">
                <button class="popup__close popup_hover"><img class="popup__img" src="./images/Close Icon.svg"
                        alt="изображение кнопка"></button>
                <div class="popup__title">Редактировать профиль</div>
                <form class="popup__form" action="" method="get">
                    <input class="popup__input" type="text" name="name" value="Жак-Ив Кусто">
                    <input class="popup__input" type="text" name="description" value="Исследователь океана">
                    <button class="popup__button popup_hover" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
